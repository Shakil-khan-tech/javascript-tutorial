<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt html</title>

</head>
<body>
	<script>
	var x = prompt("what is your firstname");
	var y = prompt("what is your lastname");
	document.write("<h1 class="h1">" + "your name is:" + x + y + "</h1>");
	</script>
</body>
</html>
