<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>swap images</title>
</head>
<body>

	<script>
		function cattotiger() {
			document.imgdisplay.src = 'tiger.jpg';
		}
		function tigertocat(){
			document.imgdisplay.src = 'cat.jpg';
		}
	</script>

	<a href="" onmouseover="cattotiger()" onmouseout="tigertocat()"><img name="imgdisplay" src="cat.jpg" alt=""width="400"></a><br>




<!-- 	<img src="tiger.jpg" alt="">
 --></body>
</html>
