<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS date</title>
</head>
<body>
	<script>
		var nowdate = new Date();
		document.write(nowdate.getFullYear());
		document.write("<br>")
		document.write(nowdate.getDate());
		document.write("<br>")
		document.write(nowdate.getMonth());
		document.write("<br>")
	</script>
</body>
</html>
