<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS screen properties</title>
</head>
<body>
	<h1></h1>
	<script>
			var ah =screen.availHeight;
			var aw =screen.availWidth;
			var d =screen.colorDepth;
			var h =screen.height;
			var w =screen.width;

			var display = "available height= "+ah+"\n"+"<br>available width= "+aw+"\n"+"<br>colorDepth= "+d+"\n"+"<br>screen height= "+h+"\n"+"<br>screen width= "+w;
			document.write(display); 
		
	</script>
</body>
</html>
