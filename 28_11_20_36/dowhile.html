<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>do while JS</title>
</head>
<body>
	<script>
		var i = 0;
		do {
			document.write("<br>The number is " + i);
			i++;
		}
		while (i < 5);
	</script>
</body>
</html>
