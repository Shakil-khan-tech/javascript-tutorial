<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h2>default syntax</h2>
	<table border="1">
		<tr>
			
		
		<script>
			var x =0;
			while(x<=10){
				document.write(x);
				x++;
			}
		</script>
		<h1>while loop in array</h1>
		<script>
			var students = new Array("shakil","siam","ismail","maruf","shakib");
			var x=0;
			while(x<students.length){
				document.write("<th>" + students[x] + "</th>");
				x++;
			}
		</script>
	</tr>
</body>
</html>
