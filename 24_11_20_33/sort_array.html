<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sort Array</title>
</head>
<body>
	<script>
		var zoo= new Array("zebra","lions","apes","tigers");
		zoo.sort();
		document.write(zoo);
		zoo.reverse();
		document.write("<br>");
		document.write(zoo);
		document.write("<br>");
		var com = ["dell","gateway","apple","ibm","hp","a","v","h"];
		com1 = com.slice(3,6);//from 3 to 5
		document.write(com1);
		com2 = com.slice(-5,-2);//from 3 to 5
		document.write("<br>");
		document.write(com2);


	</script>
</body>
</html>
