<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js loop</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>ID</th><th>Fruit</th>
		</tr>
		<script>
			var fruits = new Array("Apple","Mango","Banana","Grape");

			for(var i=0; i<fruits.length; i++){
				x = i + 1;
				document.write("<tr><td>" + x + "</td>");
				document.write("<td>" + fruits[i] + "</td></tr>");
			}
		</script>
	</table>
</body>
</html>
